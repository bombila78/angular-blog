<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
  >
    <label for="title">Post title</label>
    <input id="title" type="text" formControlName="title">
    <div
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').invalid"
    >
      <small
        *ngIf="form.get('title').errors.required"
      >
        The title field is required
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="text">Post text</label>
    <quill-editor formControlName="text" id="text"></quill-editor>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
  >
    <label for="author">Author</label>
    <input id="author" type="text" formControlName="author">
    <div
      class="validation"
      *ngIf="form.get('author').touched && form.get('author').invalid"
    >
      <small
        *ngIf="form.get('author').errors.required"
      >
        The author field is required
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >
    Create post
  </button>
</form>
